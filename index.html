<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description and keywords for browsers -->
    <meta
      name="description"
      content="Quiz game for finishing the lyrics. A selection of lyrics will be provided with a blankk section for you to complete. Choose from the multiple choice answers to fill in the correct blank"
    />
    <meta
      name="keywords"
      content="quiz, lyrics quiz, music, lyrics, game, games."
    />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <!-- Link to stylesheet css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome link for icons -->
    <script src="https://kit.fontawesome.com/a66e85d117.js" crossorigin="anonymous"></script>

    <!-- Page Title -->
    <title>Guess The Lyrics!</title>
    </head>
  
  
    <body>
    <!-- Page Header -->
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          >Guess the lyrics Quiz!</a
        >
      </h1>
    </header>

    <!-- Quiz home page area, shows description of game to user -->
    <div class="content-area">
      <div>
        <h2>Test your knowledge and finish off the lyrics!</h2>
        <br />
        <p>
          Read the lyrics and try to choose the correct answer from the options given to fill
          in the blank space.
        </p>
        <p>Test your knowledge against the clock!</p>
        <p>How many can you get right?</p>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter Your Name Here" maxlength="15" required/>
        <br />

        <!-- Play quiz button directing user to quiz on the quiz.html page -->
        <button
          class="play-btn"
          type="submit"
          onClick="location.href ='quiz.html';"
          style="display: block"
        >
          Play Quiz!
        </button>
      </div>
    </div>
    <!--Footer-->
    <footer id="footer">
        <ul id="socials">
            <li>
                <a href="https://github.com/philtipping31" id="github" target="_blank" rel="noopener"
                    aria-label="Go to my GitHub repository!(Link opens in a new tab)"><i class="fab fa-github fa-xl"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/phil-tipping-925910197/" id="linkedin" target="_blank" rel="noopener"
                    aria-label="Go to my LinkedIn!(Link opens in a new tab)"><i class="fab fa-linkedin fa-xl"></i></a>
            </li>
        </ul>
    </footer>

  </body>
</html>
