<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Guess The Lyrics!</title>
  </head>
  <body>
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          >Guess the lyrics Quiz!</a
        >
      </h1>
    </header>

    <div class="content-area">
      <div>
        <h2>Test your knowledge and finish off the lyrics!</h2>
        <br />
        <p>
          Read the lyrics and select the correct answer from the options to fill
          in the blank space.
        </p>
        <p>How many can you get right?</p>
        <br />
        <p>1 - 4 Not so good!</p>
        <p>5 - 10 Good Job!</p>
        <p>10 - 13 So Close!</p>
        <p>14 Lyrical Genius!</p>

        <!--Play quiz button directing user to quiz on the quiz.html page-->
        <button
          class="play-btn"
          type="submit"
          onClick="location.href ='quiz.html';"
          style="display: block"
        >
          Play Quiz!
        </button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
