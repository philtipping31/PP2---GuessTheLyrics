<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;1,9..40,200&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Guess The Lyrics!</title>
  </head>

  <body>
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          >Guess the lyrics Quiz!</a
        >
      </h1>
    </header>

    <br />

    <div class="content-area" id="quiz">
      <h2 class="starting-text">
        Finish the lyrics by selecting the correct ending from one of the
        options below
      </h2>
      <h3 id="lyrics">
        "He was a boy, she was a girl, can I make it any more obvious? He was a
        ________, she did ballet what more can I say?"
      </h3>
      <div id="answer-btns">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <!--Submits users answer choice-->
      <button
        id="submit"
        class="submit-btn"
        type="submit"
        style="display: block"
      >
        Submit Answer
      </button>
    </div>
    <div id="score-area">
      <div id="score-correct" class="scores">Correct Answers 0</div>
      <div id="score-incorrect" class="scores">Incorrect Answers 0</div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
