<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description and keywords for browsers -->
    <meta name="description"
        content="Quiz game for finishing the lyrics. A selection of lyrics will be provided with a blankk section for you to complete. Choose from the multiple choice answers to fill in the correct blank" />
    <meta name="keywords" content="quiz, lyrics quiz, music, lyrics, game, games." />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <!-- Link to stylesheet css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome link for icons -->
    <script src="https://kit.fontawesome.com/a66e85d117.js" crossorigin="anonymous"></script>

    <!-- Page Title -->
    <title>Guess The Lyrics!</title>
</head>

  <body>
    <!-- Page Header -->
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          >Guess the lyrics Quiz!</a
        >
      </h1>
    </header>

    <br />

    <!-- Quiz Area, displaying question and answers -->

    <div class="content-area" id="quiz">
        <!--Container to display timer-->
        <div id="timer-container">
            <p id="timer">
                Timer: <span id="minutes">0</span>:<span id="seconds">0</span>
            </p>
        </div>
      <p id="question-no"></p> 
      <h2 id="lyrics">Loading Lyrics</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>

      <!-- Submits users answer choice moving them to the next question -->
      <button id="next-btn" class="submit-btn" style="display: block">
        Next
      </button>
    </div>
    <!--Footer-->
    <footer id="footer">
        <ul id="socials">
            <li>
                <a href="https://github.com/philtipping31" id="github" target="_blank" rel="noopener"
                    aria-label="Go to my GitHub repository!(Link opens in a new tab)"><i
                        class="fab fa-github fa-xl"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/phil-tipping-925910197/" id="linkedin" target="_blank" rel="noopener"
                    aria-label="Go to my LinkedIn!(Link opens in a new tab)"><i class="fab fa-linkedin fa-xl"></i></a>
            </li>
        </ul>
    </footer>

    <!-- JavaScript file -->
    <script src="assets/js/lyrics.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
